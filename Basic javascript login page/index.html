<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="styles/styles.css">
    
</head>

<body>
    <p class="parag"></p>
    <div class="container">
        <h2 class="heading">ورود به حساب کاربری</h2>
        <form action="#" class="login-form">
            <div id="username-container">
                <label for="userName" class="label">نام کاربری</label>
                <input id="userName" type="text" class="box username" placeholder="نام کاربری" required>
            </div>
            <div id="password-container">
                <label for="passWord" class="label">کلمه عبور</label>
                <input id="passWord" type="password" class="box password" placeholder="گذرواژه">
                <img src="styles/images/visible-eye.png" alt="" class="pass-visibility">
            </div>
            <input id="submit" class="submit-btn" type="submit" value="ورود به حساب کاربری">
        </form>
    </div>
    <script src="scripts/scripts.js">
    </script>
</body>

</html>
